<div class="col-sm-12 col-screen" ng-init="init()">

	<div class="row row-screen">
		
		<div class="col-sm-12">

			<div class="row">
				<div class="col-sm-12">
					<h1>SIGN IN</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-3">
					<form role="form" ng-submit="signIn(session)" novalidate>
						<div class="form-group" ng-class="{ 'has-error' : session.error}">
							<label class="control-label" for="email">Email:</label>
							<input type="text" class="form-control" id="email" ng-model='session.email' placeholder="Enter user email">
							<span class="help-block">
								<div>{{ session.error }}</div>
							</span>
						</div>
						<div class="form-group" ng-class="{ 'has-error' : session.error}">
							<label class="control-label" for="password">Password:</label>
							<input type="text" class="form-control" id="password" ng-model='session.password' placeholder="Enter user password">
							<span class="help-block">
								<div>{{ session.error }}</div>
							</span>
						</div>
						<button type="submit" class="btn btn-default">SIGN IN</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
